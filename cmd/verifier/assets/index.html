<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerifierClient</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div style="font-size: 2em; text-align: center">
    Welcome To Use CARV Verifier Client
</div>
<br>
<br>
<br>
<div class="setting-container">
    <h2>VerifierClient</h2>
    <form id="settingForm">
        <label for="rpcUrl">RPC:</label>
        <input type="text" id="rpcUrl" name="rpcUrl" placeholder="https://opbnb-testnet-rpc.bnbchain.org"><br><br>

        <label for="privateKey">PRIVATE_KEY:</label>
        <input type="password" id="privateKey" name="privateKey" required><br><br>

        <input type="submit" value="Run" id="submit">
    </form>
</div>

<script src="./js/index.js"></script>

</body>
</html>
